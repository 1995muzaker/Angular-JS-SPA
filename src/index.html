<html lang="en" ng-app="myApp">
  <head>

    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/app.css">

    <script src="js/app.js"></script>

  <body>
    <div class="header-wrapper" ng-init="myVar = 'imgs/logo.png'" ng-controller="HeaderCtrl">
      <span class="logo float-left"><img ng-src="{{myVar}}" class="img-fluid logo-1"></span>
      <span class="tagline float-left">{{appDetails.tagline}}</span>
      <div class="nav-wrapper float-left">
        <ul class="nav nav-pills">
          <li class="nav-link active"><a href="#/books">Books</a></li>
          <li><a href="#/kart">Kart</a></li>
        </ul>
      </div>

    <div ng-view class="container"></div>

      <div class="container">
        <div class="row">
        <hr>
          <div class="col-sm-6">
            <p class="f-1">&copy Smart Online store All Rights Reserved</p>
          </div>
          <div class="col-sm-6">
            <p class="f-2"><a href="https://www.linkedin.com/in/muzaker-web-developer" target="blank">Made with <i class="fa fa-heart"></i> by Shaikh Muzaker</a></p>
          </div>
        </div>
      </div>
