<div id="bookListWrapper">
      <div>
      	<p class="buy">Please click on buy button to buy the book.</p>
        <ul class="list-unstyled">
          <li class="book" ng-repeat="book in kart">
          <img src="imgs/{{book.imgUrl}}" class="img-fluid">
            <div class="book-details clearfix">
              <h3>{{book.name}}</h3>
              <p>{{book.price | currency:'Rs.'}}</p>
              <ul class="list-unstyled list-inline">
                <li>Rating: {{book.rating}}</li>
                <li>Binding: {{book.binding | uppercase}}</li>
                <li>Publisher: {{book.publisher}}</li>
                <li>Released: {{book.releaseDate}}</li>
              </ul>
              <p>{{book.details}}</p>
              <button class="btn btn-info float-right" ng-click="buy(book)">Buy</button>
            </div>
          </li>
        </ul>
      </div>
    </div>
